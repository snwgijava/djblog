<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>博客</title>
</head>
<body>

<a href="{% url "home" %}">
    <h1>个人博客网站</h1>
</a>

<hr>
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}"><h3>{{ blog.title }}</h3></a>
        <p>作者:{{ blog.author }}</p>
        <p>发布日期：{{ blog.created_time | date:"Y-m-d H:n:s" }}</p>
        <p>分类：<a href="{% url 'blogs_with_type' blog.blog_type.pk %}">{{ blog.blog_type }}</a> </p>
        <p>{{  blog.content | truncatechars:20 }}</p>
        {% empty %}
        <p>---暂无内容--</p>
    {% endfor %}
共有{{ blogs | length }}篇文章
</body>
</html>
